<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juros.css">


    <title>Calculadora de Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.b:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Rendimento a.b:</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>

        <div class="gif">
            <img src="https://media4.giphy.com/media/nAP9u76dncs6DRtxmE/giphy.gif?cid=ecf05e473nvkwuekdfzyqo33w57cwn97aca7fu2oczjwq45k&ep=v1_gifs_related&rid=giphy.gif&ct=s" alt="">
        </div>

        <div class="gif2">
            <img src="https://media4.giphy.com/media/dWS0YNs10XAoAbhHS0/giphy.gif?cid=ecf05e47rqoca7ci88ytjxbyn3f8sj0lo0ij40u8rpghlogm&ep=v1_gifs_related&rid=giphy.gif&ct=s" alt="">
        </div>
    </main>
    <script type="text/javascript" src="juros.js"></script>

</body>
</html>
